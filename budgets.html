<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PennyWise - Budgets</title>
    <!-- Use the Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to our custom CSS file -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon_logo.png">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg py-4 px-6 fixed top-0 w-full z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <img src="image.png" alt="Bull and Rupee Logo" class="h-9">
                <img src="logo.png" alt="PennyWise Logo" class="h-8">
            </a>
            <div class="space-x-4 hidden md:flex">
                <a href="index.html" class="text-gray-600 hover:text-red-700 font-medium transition duration-300">Dashboard</a>
                <a href="analytics.html" class="text-gray-600 hover:text-red-700 font-medium transition duration-300">Analytics</a>
                <a href="budgets.html" class="text-indigo-600 hover:text-red-700 font-medium transition duration-300">Budgets</a>
            </div>
            <button id="addExpenseBtn" class="bg-red-700 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-red-800 transition duration-300">
                + Add Expense
            </button>
        </div>
    </nav>
    
    <!-- Main Content Area -->
    <main class="container mx-auto mt-24 flex-grow px-4">
        <div class="w-full max-w-4xl mx-auto space-y-8">
            <header class="text-center mb-6">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">Budgets</h1>
                <p class="text-lg text-gray-500">Manage your spending limits and track your progress.</p>
            </header>

            <!-- Placeholder for Budgets Content -->
            <section class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Your Budgets</h2>
                <div class="space-y-6">
                    <!-- Example Budget Item -->
                    <div class="bg-gray-50 p-4 rounded-xl shadow-sm">
                        <div class="flex justify-between items-center">
                            <h3 class="font-semibold text-gray-800">Groceries</h3>
                            <span class="text-sm font-semibold text-gray-600">₹ 800 / ₹ 3,000</span>
                        </div>
                        <div class="mt-2 w-full bg-gray-200 rounded-full h-2.5">
                            <div class="bg-green-500 h-2.5 rounded-full" style="width: 27%;"></div>
                        </div>
                    </div>
                    <!-- Example Budget Item -->
                    <div class="bg-gray-50 p-4 rounded-xl shadow-sm">
                        <div class="flex justify-between items-center">
                            <h3 class="font-semibold text-gray-800">Dining Out</h3>
                            <span class="text-sm font-semibold text-gray-600">₹ 1,500 / ₹ 2,000</span>
                        </div>
                        <div class="mt-2 w-full bg-gray-200 rounded-full h-2.5">
                            <div class="bg-yellow-500 h-2.5 rounded-full" style="width: 75%;"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white text-center py-6 mt-8 shadow-inner">
        <p class="text-gray-500 text-sm">© 2024 PennyWise. All rights reserved.</p>
    </footer>

    <!-- Modal for adding an expense -->
    <div id="addExpenseModal" class="modal-overlay hidden">
        <div class="modal space-y-4">
            <h3 class="text-2xl font-bold text-gray-800 text-center">Add New Expense</h3>
            <form id="expenseForm">
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                    <div class="mt-1">
                        <input type="number" name="amount" id="amount" placeholder="₹ 0.00" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-lg p-3">
                    </div>
                </div>
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                    <div class="mt-1">
                        <select id="category" name="category" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-lg p-3">
                            <option value="">Select a category</option>
                            <option value="groceries">Groceries</option>
                            <option value="dining">Dining</option>
                            <option value="transportation">Transportation</option>
                            <option value="bills">Bills</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description (Optional)</label>
                    <div class="mt-1">
                        <textarea id="description" name="description" rows="2" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-lg p-3"></textarea>
                    </div>
                </div>
                <div class="mt-4 flex justify-end space-x-3">
                    <button type="button" id="cancelBtn" class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-xl shadow-md hover:bg-gray-300 transition">Cancel</button>
                    <button type="submit" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-xl shadow-md hover:bg-indigo-700 transition">Add Expense</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Link to our custom JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
